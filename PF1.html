<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Scroll Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Smooth fullscreen layout */
        html,
        body {
            height: 100%;
            overflow: hidden;
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Every section always full page */
        section {
    height: 100vh;
    opacity: 0;
    transition: opacity 0.8s ease;
}

section.visible {
    opacity: 1;
}


        /* Dots */
        .dots {
            position: fixed;
            right: 30px;
            top: 90%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 50;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #135494;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 2px solid white;
            border-radius: 50%;
        }

        .dot.active {
            background: white;
            transform: scale(1.4);
        }
    </style>
</head>

<body>

    <!-- Section 1 -->
    <section id="section1"
        class="w-full flex flex-col md:flex-row items-center justify-center bg-purple-600 text-green-300 p-8">
        <div class="md:w-1/2 text-center md:text-left space-y-4">
            <h1 class="text-5xl font-bold">Frontend Developer.</h1>
            <p class="text-lg">I craft scalable frontend products with great user experiences.</p>
        </div>
        <div class="md:w-1/2 flex justify-center md:justify-end mt-8 md:mt-0">
            <img src="/mnt/data/65cb2f53-c5e5-4b28-8436-6016e5ddb0b7.png"
                class="w-64 h-64 object-cover rounded-lg shadow-lg" />
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section2"
        class="w-full flex flex-col md:flex-row items-center justify-center bg-gray-100 text-purple-600 p-8">
        <div class="md:w-1/2 text-center md:text-left space-y-4">
            <h2 class="text-4xl font-bold">Design</h2>
            <p class="text-lg">Immersed in UI/UX, balancing aesthetics and functionality.</p>
        </div>
        <div class="md:w-1/2 text-center md:text-right mt-8 md:mt-0">
            <h2 class="text-4xl font-bold">Engineering</h2>
            <p class="text-lg">Building fast JS applications optimized for performance.</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section3" class="w-full flex items-center justify-center bg-green-300 text-purple-600 p-8">
        <h2 class="text-5xl font-bold">Contact / Projects</h2>
    </section>

    <!-- Dots navigation -->
    <div class="dots">
        <div class="dot active" data-target="section1"></div>
        <div class="dot" data-target="section2"></div>
        <div class="dot" data-target="section3"></div>
    </div>

    <script>
        const sections = document.querySelectorAll("section");
        const dots = document.querySelectorAll(".dot");

        let currentSection = 0;
        let isScrolling = false;

        /* Fade first section immediately */
        sections[0].classList.add("visible");

        function scrollToSection(index) {
            if (index < 0 || index >= sections.length) return;

            isScrolling = true;

            sections[index].scrollIntoView({ behavior: "smooth" });
            currentSection = index;

            updateDots();
            updateVisibility();

            setTimeout(() => {
                isScrolling = false;
            }, 600);
        }

        function updateDots() {
            dots.forEach(dot => dot.classList.remove("active"));
            dots[currentSection].classList.add("active");
        }

        function updateVisibility() {
            sections.forEach((sec, i) => {
                sec.classList.toggle("visible", i === currentSection);
            });
        }

        window.addEventListener("wheel", (e) => {
            if (isScrolling) return;

            if (e.deltaY > 0) scrollToSection(currentSection + 1);
            else scrollToSection(currentSection - 1);
        });

        dots.forEach((dot, index) => {
            dot.addEventListener("click", () => scrollToSection(index));
        });
    </script>

</body>

</html>
